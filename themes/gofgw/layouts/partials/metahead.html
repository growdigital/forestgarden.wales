      {{ .Site.Title }}

      {{ .Site.Title }}:&nbsp;{{- .Title -}}

      {{- substr (.Content | plainify | htmlUnescape | markdownify) 0 30 -}}â€¦

  <meta name="description" content="{{ .Site.Params.description }}">

  <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
