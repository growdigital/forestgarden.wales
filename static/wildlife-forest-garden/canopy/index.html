## 2. Spacing

* Mimic woodland edge 👈
* Choose the right rootstock
* ¼ to ½ average canopy diameter

<br>
![Illustration of where a forest garden sits in scale of “Climax Vegetation”](https://res.cloudinary.com/growdigital/image/upload/v1575064337/climax-vegetation.svg)

<h6 class="breadcrumb">PRINCIPLES: Protection – <span class="u-underline">Spacing</span> — Plan</h6>

???

Climax vegetation.

As you go right, there is increasing:

* Energy
* Fragility
* Uniformity
* Maintenance
* Greenhouse gas emissions

## 2. Stake

Stake **low**. Don’t stake unless:

1. Dwarf rootstock
2. Older, 2m+ high
3. Very exposed

![Tree staked low](https://res.cloudinary.com/growdigital/image/upload/w_480/v1580317738/stake-DBA75F44.jpg)

<h6 class="breadcrumb">TREES: Plant – <span class="u-underline">Stake</span> — Mulch — Protect</h6>

---

## 3. Mulch

Top 3 tree killers:

1. Grass
2. Rabbits 🐇
3. Ride-on mowers

![Illustration of tree spacing in forest garden](https://res.cloudinary.com/growdigital/image/upload/w_480/v1580304752/meadow-colorised-28824815048.jpg)

<h6 class="breadcrumb">TREES: Plant – Stake — <span class="u-underline">Mulch</span> — Protect</h6>

---

## 3. Mulch

1. Cardboard & wood chip mulch 👈
2. Keep weeded & top-up mulch
3. Ultimately, grow ground cover
