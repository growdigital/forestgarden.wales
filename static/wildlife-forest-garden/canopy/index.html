# B. Planting your trees

1. Plant
2. Stake
3. Mulch
4. Protect

![Newly planted tree, wheelbarrow in background](https://res.cloudinary.com/growdigital/image/upload/w_480/v1551039976/sweetchestnut-E50A4A3D.jpg)

---

## 1. Plant

* Wash off compost
* Uncurl roots
* Dig smallest hole
* Water

???

* No fertiliser!
* Plant young specimens, establish better & quicker

---

## 2. Stake

Don’t stake unless:

1. Dwarf rootstock
2. Older, 2m+ high
3. Very exposed

Stake **low**.

---

## 3. Mulch

Top 3 tree killers:

1. Grass
2. Rabbits
3. Ride-on mowers

![Illustration of tree spacing in forest garden](https://res.cloudinary.com/growdigital/image/upload/w_480/v1580304752/meadow-colorised-28824815048.jpg)

---

## 3. Mulch

* Cardboard & wood chip mulch 👈
* Keep weeded & top-up mulch
* Ultimately grow ground cover
