* Choose native 👈
* Consider conditions

???

* Human harvest marginal
* [A New Garden Ethic](https://newsociety.com/Books/N/A-New-Garden-Ethic) by [Benjamin Vogt](https://www.monarchgard.com/benjamin-vogt.html)

* Conditions:
  * Moisture
  * Soil
  * Shade
  * Space
* There will always be shade

1. Layer bark mulch 👈
2. 3-5 plants per m²
3. Temporary ground cover
