# 1. Design philosophy

* “Working with nature to grow edible crops”
* Importance of native plants to wildlife
* Stepping stone to wider landscape

![Cover of 'Creating a Forest Garden, Working with nature to grow edible crops'](https://res.cloudinary.com/growdigital/image/upload/w_600/v1574090085/working-with-nature.jpg)

???

* The drive: Climate Emergency, Mass Extinction
* Low impact, sustainable
* Scan Martin Crawford book
* Not just edible but you get the point
* Benjamin Vogt [A New Garden Ethic](https://newsociety.com/Books/N/A-New-Garden-Ethic) * Image of cover
* Native plants co-evolved with native fauna
* Strengthen our ecosystems, regenerative agriculture

## Deriving a wishlist

* What do you want?
* What is your situation?
* What resources do you have?

![CAD plan of design elements](https://res.cloudinary.com/growdigital/image/upload/w_520/v1574091015/design-pieces.jpg)

???

* What you want: crops, structures, wildlife habitat
* Situation: physical situation, family situation, mental situation
* Resources: time, money, attention

## Examples for wishlist

* **Structures**: greenhouse, raised beds, compost bin
* **Wildlife**: native flowers, pond, meadow, hedge, log pile
* **Features**: pond, stream, seats, shady area, paths, gates
* **Harvest**: apples, nuts, aronia berries, haws
* **Areas**: veg, fruit, nuts, pond

## 4. Soil

![Hand holding crumbly reddish soil](https://res.cloudinary.com/growdigital/image/upload/w_480/v1549490875/soil-758A3605.jpg)

* Soil determines what will grow
* [Acidity](https://www.rhs.org.uk/Advice/Profile?pid=239) ie [pH](), use kit
* [Types](https://www.rhs.org.uk/advice/profile?pid=179#section-2): clay, sand, loam, silt, chalk — sausage or [jar test](https://preparednessmama.com/jar-soil-test/)!
* Also consider **rainfall** & possible rubbish

<h6 class="breadcrumb">Useful – Native — Aspect – <span class="u-underline">Soil</span> — Structure — Plants</h6>

???

* How to know your soil
* Plants grow in soil!!

## Nutrient budget

* Highly bred fruit & nut trees & annual veg require additional nutrients to grow well
* Add nutrient "system plants" - eg comfrey, nitrogen fixers
* Create nutrient budget

## 6. Know your plants

![White mass of flowers on Hawthorn](https://res.cloudinary.com/growdigital/image/upload/w_360/v1557439691/hawthorn-AC463649.jpg)

* [RHS Plant Finder](https://www.rhs.org.uk/Plants/Search-Form) & [Plants For A Future](https://pfaf.org/user/Default.aspx)
* Choose ultimate height & width, and **native**

* Consider light, soil, water, other plants
* “Right plant, right place”!
