# 1. Why plans are useful

* Plan **communicates** design
* Moving symbols easier than things
* Documenting aids memory

![Paper forest garden plan](https://res.cloudinary.com/growdigital/image/upload/w_560,h_350/v1573738344/dan-plan.jpg)

???

* A plan is a tool with different functions
* ‚ÄúDesigning on the ground‚Äù _possible_ but often impractical
* Plan good at communicating with others
* Plan good at focussing the mind (‚Äúat least, I think I know what I want‚Äù)

???

‚Äú[A map is not the territory](https://en.wikipedia.org/wiki/Map‚Äìterritory_relation#"A_map_is_not_the_territory") it represents, but, if correct, it has a similar structure to the territory, which accounts for its usefulness.‚Äù  
~‚ÄâAlfred Korzybski, Science and Sanity, p. 58

## Paper plan: scale

* 1:50 means 1m = 2cm
* Average UK garden 16m x 5m
* At 1:50 scale, 16m x 5m ‚Üí 32cm x 10cm

![Boundary of property on paper plan](https://res.cloudinary.com/growdigital/image/upload/w_560/v1573743144/paper-plan-191114.jpg)

???

* Your scale depends on size of your garden & paper
* Rough measurement of garden
* 1:100 means 1m = 1cm
* Use largest, simplest scale possible
* A3 5mm squared pad 29.7cm x 42cm, less than ¬£10

## CAD plan: satellite

1. Screenshot satellite
2. Pixels per metre
3. Image scale factor
4. Scale image

![Satellite photo of field](https://res.cloudinary.com/growdigital/image/upload/w_480/v1573917909/OFG_background-169.jpg)

???

Screengrab **for personal use only**

1. Screenshot: maximum resolution **with scale**, save as JPEG
2. Scale: open in Photoshop, number of pixels per metre
3. Trim: make canvas whole number metres wide
4. Import: create new CAD file, save image in same folder, import image
5. Resize: image automatically scaled at 1 pixel per metre. Select image, open `Property Editor`, enter whole number metres wide

Instructions online: [Forest garden CAD photo](https://www.forestgarden.wales/blog/forest-garden-cad-photo/)

## CAD plan: <span class="u-smaller">2. Pixels per metre</span>

1. Measure pixel length of metres scale
2. Work out **_pixels per metre_** ratio
3. Eg _106px √∑ 5 metres_ ‚Üí _21.2px per metre_

![Closeup of scale in metres on satellite screenshot](https://res.cloudinary.com/growdigital/image/upload/w_560/v1573759452/course-satellite-scale.jpg)

<h6 class="breadcrumb">Screenshot satellite ‚Äì <span class="u-underline">Pixels per metre</span> ‚Äî Image scale factor ‚Äì Scale image</h6>

???

* Use Photoshop or Open Source [GIMP](https://www.gimp.org)

---

## CAD plan: <span class="u-smaller">3. Image scale factor</span>

1. QCAD imports image _1px per metre_ 
2. We want **our** ratio eg _21.2px per metre_
3. Divide 1 by our ratio eg _1 √∑ 21.2 = 0.047169811_

Our _image scale factor_ is **0.047169811** 

<h6 class="breadcrumb">Screenshot satellite ‚Äì Pixels per metre ‚Äî <span class="u-underline">Image scale factor</span> ‚Äì Scale image</h6>
