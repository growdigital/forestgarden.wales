# 1. Why plans are useful

* Plan is communication **tool**
* Moving symbols easier than things
* Documenting aids memory

???

* [A map is not the territory](https://en.wikipedia.org/wiki/Map–territory_relation#"A_map_is_not_the_territory")
* > A map is not the territory it represents, but, if correct, it has a similar structure to the territory, which accounts for its usefulness.  
  ~ Alfred Korzybski, Science and Sanity, p. 58
* _Possible_ but often impractical to design “on the ground”
* Plan good at communicating with others
* Plan good at focussing the mind (“at least, I think I know what I want”)

* A3 graph pad
* 1:100 means 1m = 1cm
* 1:50 1m = 2cm
* 16m x 5m becomes 32cm x 10cm
* Average UK garden 16m x 5m

# Measuring

1. Direct line measurement
2. Running dimension
3. Triangulation
4. Offsets

???

1. Direct line, A to B
2. Running dimension good for houses
3. Triangulation. Off fixed point ie house

* Soil - pH, type
* Sun & shade (sun surveyor)
