### Multi-layered perennials,<br>emulating edge of woodland,<br>working with nature to grow edible crops

### Imagine a well-protected fruit and nut orchard, underplanted with fruit bushes<br>& herbaceous perennial vegetables,<br>with a living ground cover<br>& plants providing nutrients

# 3. Forest garden definition

1. **Productive**: grow edible crops
2. **Sustainable**: working with nature
3. **Low-maintenance**: closed perennial system

## 1. Productive

![Bunch of plums on tree](https://res.cloudinary.com/growdigital/image/upload/w_480,h_270/v1544304653/damson-44048751081.jpg)

##### <span style="text-decoration:underline;">Productive</span> â€” Sustainable â€” Low-maintenance

* Edible crops: fruit, nuts, veg, herbs
* Other crops: dyes, canes, poles, string, firewoodâ€¦
* Multi-layered, using all available space in [4 dimensions](https://www.forestgarden.wales/blog/seven-layers-forest-garden/).

---

## 2. Sustainable

![Hoverfly on multi-headed flower](https://res.cloudinary.com/growdigital/image/upload/w_480,h_270/v1573476908/hoverfly-169-E5ECB490.jpg)

##### Productive â€” <span style="text-decoration:underline;">Sustainable</span> â€” Low-maintenance


* Supplies nutrients whilst capturing carbon
* Wildlife predators keep pests in check
* Permanent â€œliving mulchâ€ ground cover

???

* Nutrients:  mineral accumulators, nitrogen fixing plants, human wee
* Carbon: trees, perennials & soil biota sequester carbon
* Predators: need functioning ecosystem. Plant strength & diversity increases biodiversity (habitats, food). Importance of native.
* Living mulch: reduces weeding


---

## 3. Low maintenance

![Comfrey leaves, chopped & dropped as nutritious mulch around tree](https://res.cloudinary.com/growdigital/image/upload/w_480,h_270/v1544220176/comfrey-mulch-41974058974.jpg)

##### Productive â€” Sustainable â€” <span style="text-decoration:underline;">Low-maintenance</span>

* Resilient, no watering
* Minimal weeding, no digging
* No fertilisers, zero compost

???

* Resilient: can withstand greater climate fluctuations, all water on-site
* Minimal weeding: permanent living ground cover
* No digging: mostly perennials with some self-seeding annuals
* No fertilisers: fertility from mineral accumulators and nitrogen fixers, with compost in-situ
