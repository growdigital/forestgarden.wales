# 1. Why propagate?

* Money 💰
* Time
* Enjoyment

![](https://res.cloudinary.com/growdigital/image/upload/w_560/v1573557663/fruit-triangle-169-170704.jpg)

???

* Approx 5 groundcover plants per m², anything from 3 to 10
* Example in photo is about 30m², which is 150 plants. At £3 per plant, £450!
* Just one of 9 areas in 1 acre Ornamental Forest Garden is 260m², which is 1300 plants. Exactly.
* Double windbreak is shrub about every 0.5m
* NW boundary in Ornamental Forest Garden is about 80 metres long, 160 plants.

## Prepare site

* Daily accessible
* Sheltered
* Near water

![Small raised beds made out of railway sleepers](https://res.cloudinary.com/growdigital/image/upload/w_480/v1544372630/comfrey-38830083715.jpg)

<h6 style="position:absolute; bottom:10px; left:60px">Prepare site – Seeds – Layering – Root cuttings – Division – Hardwood cuttings – Softwood cuttings – Grafting</h6>

???

* Accessible for weeding & watering
* Sheltered from wind, sun, frost
* Potting shed, greenhouse, coldframe
* Easy to water, ideally permanent hose

## Sow seeds in pots!

* Native plants
* Perennial veg 
* Annuals!

![Hoverfly on daisy looking flower of Feverfew](https://res.cloudinary.com/growdigital/image/upload/w_480/v1560935391/fly-feverfew-F58CADE5.jpg)

<h6 style="position:absolute; bottom:10px; left:60px">Prepare site – Seeds – Layering – Root cuttings – Division – Hardwood cuttings – Softwood cuttings – Grafting</h6>

???

* Quick fix feedback!
* Why native - [RHS Plant Finder](), [Database of Insects and their Food Plants]()
* Native: [Fennel](), [Feverfew](), [Teasel]()
* Perennial veg: [kale](), [alliums](), [Turkish Rocket]()
* Annuals? In a forest garden? Self-seeding flowers: [nasturtium](), [Calendula]()
* In a pot, near the house
* Vernalisation - period of cold
* Soaking - some seeds

---

## Layering

* A lot of ground cover plants
* Strawberries & raspberries
* Pin runner in pot 
* Embed pot in ground

<h6 style="position:absolute; bottom:10px; left:60px">Prepare site – Seeds – Layering – Root cuttings – Division – Hardwood cuttings – Softwood cuttings – Grafting</h6>

???

* “Mother” beds, runners come off plants
* Pin with whatever works: wire, stone, clay
* Or, just pull up runners if you’re lazy & it’s damp
* Embedding pot reduces watering
* Beach Strawberry, Green Strawberry, Nepalese Raspberry

---

## Root cuttings

* 1" long x ½" diameter
* Place in pot
* Keep watered

<h6 style="position:absolute; bottom:10px; left:60px">Prepare site – Seeds – Layering – Root cuttings – Division – Hardwood cuttings – Softwood cuttings – Grafting</h6>

???

* Comfrey best known example
* Dwarf Comfrey
* Horseradish
* Garden Sorrel

---

## Division

* Plants naturally form more plants
* Runners sent underground eg mint, bamboo
* New Zealand Flax
* Divide gently, repot

<h6 style="position:absolute; bottom:10px; left:60px">Prepare site – Seeds – Layering – Root cuttings – Division – Hardwood cuttings – Softwood cuttings – Grafting</h6>

---

## Hardwood cuttings

* Wood that has hardened

* Rooting compound? Willow

* Willow
* Autumn Olive
* Guelder Rose
* Sea Buckthorn
