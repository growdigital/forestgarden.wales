# 1. Why propagate?

* Money 💰
* Time
* Enjoyment

![](https://res.cloudinary.com/growdigital/image/upload/w_560/v1573557663/fruit-triangle-169-170704.jpg)

???

* Approx 5 groundcover plants per m², anything from 3 to 10
* Example in photo is about 30m², which is 150 plants. At £3 per plant, £450!
* Just one of 9 areas in 1 acre Ornamental Forest Garden is 260m², which is 1300 plants. Exactly.
* Double windbreak is shrub about every 0.5m
* NW boundary in Ornamental Forest Garden is about 80 metres long, 160 plants.

## Sow seeds in pots!

* Native plants
* Perennial veg 
* Annuals!

![Hoverfly on daisy looking flower of Feverfew](https://res.cloudinary.com/growdigital/image/upload/w_480/v1560935391/fly-feverfew-F58CADE5.jpg)

<h6 style="position:absolute; bottom:4px; left:60px">Prepare site – <span class="u-underline">Seeds</span> – Layering – Root cuttings – Division – Cuttings – Grafting</h6>

???

* Quick fix feedback!
* Why native - [RHS Plant Finder](), [Database of Insects and their Food Plants]()
* Native: [Fennel](), [Feverfew](), [Teasel]()
* Perennial veg: [kale](), [alliums](), [Turkish Rocket]()
* Annuals? In a forest garden? Self-seeding flowers: [nasturtium](), [Calendula]()
* In a pot, near the house
* Vernalisation - period of cold
* Soaking - some seeds

## Layering

* Strawberries & raspberries
* Pin runner in pot 
* Embed pot in ground

![](https://res.cloudinary.com/growdigital/image/upload/w_480/v1544304722/strawberry-44048653541.jpg)

<h6 style="position:absolute; bottom:4px; left:60px">Prepare site – Seeds – <span class="u-underline">Layering</span> – Root cuttings – Division – Cuttings – Grafting</h6>

???

* Fragaria & Rubus
* “Mother” beds, runners come off plants
* Pin with whatever works: wire, stone, clay
* Or, just pull up runners if you’re lazy & it’s damp
* Embedding pot reduces watering
* Beach Strawberry, Green Strawberry, Nepalese Raspberry

## Root cuttings

???

* Comfrey best known example
* Slugs like comfrey!
* Dwarf Comfrey
* Horseradish
* Garden Sorrel

## Grafting

* Fun & satisfying
* Scion & [rootstock](https://www.forestgarden.wales/blog/rootstock-reference/)
* [Knife](https://duckduckgo.com/?q=felco+budding+knife&ia=shopping) or [grafting pliers](![](https://res.cloudinary.com/growdigital/image/upload/w_480/v1573561943/cleft-graft-169-41164569521.jpg)

![Hand cradling top of recently grafted apple tree](https://res.cloudinary.com/growdigital/image/upload/w_480/v1554229764/graft-0A59BB10.jpg)

<h6 style="position:absolute; bottom:4px; left:60px">Prepare site – Seeds – Layering – Root cuttings – Division – Cuttings – <span class="u-underline">Grafting</span></h6>

???

* Is it worth it?
* Ornamental Forest Garden has 5 trees, currently £20ish per tree, £100 total, not really worth saving £40! 
* Attend grafting workshop!
* Check [rootstock](https://www.forestgarden.wales/blog/rootstock-reference/) for final height, diameter & vigour
* Take own scions!
* Order rootstocks &/or scions from eg [Brogdale](http://www.brogdale.org/index.php)
* [Notes from workshop](https://www.forestgarden.wales/blog/grafting-workshop-feb-2019/) I attended
* Cleft graft also an option

# 3. Most important plants

* Easy
* Native
* Ground cover & windbreaks

![Bluey purple flowers on rambling ground cover](https://res.cloudinary.com/growdigital/image/upload/w_480/v1544109909/alefoot-40762351925.jpg)

???

* Easy? Beware invasive plants!
* Native plants co-evolved with local fauna
* [RHS Plant Finder](https://www.rhs.org.uk/Plants/Search-Form)
* [Database of Insects and their Food Plants](https://www.brc.ac.uk/dbif/hosts.aspx)
* Ground cover plants, because of sheer number
* Windbreaks, can be long

## My Top 7 Plants

1. Ground Ivy
2. Apple Mint
3. Beach Strawberry
4. Autumn Olive
5. Guelder Rose
6. Sea Buckthorn
7. Red Dogwood

* Thrives in West Wales!
