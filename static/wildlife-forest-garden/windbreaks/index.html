## Dead hedge

* Utilise branches & foliage
* Wildlife habitat
* Windbreak
* Support for climbers

![Dead hedge in action](https://res.cloudinary.com/growdigital/image/upload/w_520/v1555776614/deadhedge-39D0EDB7.jpg)

???

* No need for bonfire!

---

## Dead hedge construction

* Uprights 1.5m high, 50cm diameter
* Posts 0.5m apart
* Length couple metres
* Stack branches & foliage

![Scrappy illustration of dead hedge construction](https://res.cloudinary.com/growdigital/image/upload/w_520/v1555835457/deadhedge-190421.jpg)

---

## Nurse trees

* 2-3 plants, quick growing, 2m
* Ideal UK native is [Broom](https://pfaf.org/user/Plant.aspx?LatinName=Cytisus+scoparius)
* Shortlived, nitrogen fixing, needs full sun
* Remove when tree large enough

![Yellow pea-like flowers of Broom](https://res.cloudinary.com/growdigital/image/upload/w_520/v1552393979/broom-69084771.jpg)

???

* Also [Dogwood](https://pfaf.org/user/Plant.aspx?LatinName=Cornus+sericea), easy to propagate & manage

# 3. Choose plants

* UK-focussed course
* Native where possible
* Bareroot much cheaper
* Consider: height, diameter, spines, evergreen

![Screenshot of Plants For A Future website](https://res.cloudinary.com/growdigital/image/upload/w_520/v1574868821/pfaf-191127.jpg)

???

* Also consider sun & soil
* Be aware of invasive plants - _what_ depends on _where_ you are
* [Plants For A Future website](https://pfaf.org/user/Default.aspx) is great resource
* Bareroot much cheaper
* Check PFAF full listing of [plants suitable for hedging and windbreaks](https://pfaf.org/user/cmspage.aspx?pageid=248)

### European Barberry

* [Berberis vulgaris](https://pfaf.org/user/plant.aspx?LatinName=Berberis+vulgaris) 3m x 2m
* [UK native](https://www.brc.ac.uk/dbif/hostsresults.aspx?hostid=736), great for wildlife
* Deciduous, edible berries
* Large number of needle-like spikes

![Spiky spines, small red fruit and rounded leaves](https://res.cloudinary.com/growdigital/image/upload/w_520/v1574888344/berberis-vulgaris-27631930118.jpg)

???

* Photo by Michael Mueller on [Flickr](https://flickr.com/photos/104342908@N08/27631930118)

---

### Guelder Rose

* [Viburnum opulus](https://pfaf.org/user/Plant.aspx?LatinName=viburnum+opulus) 5m x 5m
* [UK native](https://www.brc.ac.uk/dbif/hostsresults.aspx?hostid=6045), wildlife magnet
* Glorious flowers, 
* Opulent, almost edible fruit

![Bright red dangling berries](https://res.cloudinary.com/growdigital/image/upload/w_520/v1566886076/guelder-rose-CE3420FE.jpg)

---

### Sea Buckthorn

* [Hippophae rhamnoides](https://pfaf.org/user/plant.aspx?LatinName=Hippophae+rhamnoides) 6m x 2.5m
* [UK native](https://www.brc.ac.uk/dbif/hostsresults.aspx?hostid=2664), host to many
* Nitrogen fixing; potentially invasive
* Vicious spines; edible berries taste of battery acid

![Orange berries on the stem of spiky plant](https://res.cloudinary.com/growdigital/image/upload/w_520/v1573582489/sea-buckthorn-9049824936.jpg)

### Hawthorn

* [Crataegus monogyna](https://pfaf.org/user/Plant.aspx?LatinName=Crataegus+monogyna) 6m x 6m
* [UK native](https://www.brc.ac.uk/dbif/hostsresults.aspx?hostid=1665), awesome for wildlife
* Some species have much bigger haws
* More tree than shrub
