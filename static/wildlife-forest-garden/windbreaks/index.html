# Protection

* Plant grows faster and stronger
* Damage to blossom from wind
* Pollination reduced if windy position
* Wind & frost damage to blossom
* Always plant windbreaks

# Nurse trees

* 2-3 plants Quick growing, 2m
* Ideal [UK native]() is Broom
* Shortlived, nitrogen fixing, needs full sun
* Also Dogwood, easy to propagate & manage
* Remove when tree large enough

---

# Calculating & designing windbreak

* Height
* Single or double
* Gaps
* Profile
* Aspect 
* Prevailing wind - for time of year
* West sun is best!
* Compromise AKA balance
* Plant for final height and width. Leave room!!

---

* UK specific

* Really is height, diameter, spininess, evergreen
