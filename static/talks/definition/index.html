![Pear on tree in orchard](https://res.cloudinary.com/growdigital/image/upload/w_260/v1572704768/pear-410F45BF.jpg)

3. Low maintenance

# 1. Definition

### A self-sustaining wildlife orchard underplanted with edible shrubs and perennial vegetables 🍏 🦋 🌳 🐛

![Bunch of plums on tree](https://res.cloudinary.com/growdigital/image/upload/w_260/v1583573264/willow-catkins-15835731987218.jpg)

1. Productive 👈
2. Sustainable 
3. Low maintenance

???

* Fruit, nuts, leaves, shoots, roots…
* Herbs, wood, canes, dyes etc
* Multi-layered, using all available space efficiently

---

# 1. Definition

### A self-sustaining wildlife orchard underplanted with edible shrubs and perennial vegetables 🍏 🦋 🌳 🐛

![Ground covered by ground cover plants](https://res.cloudinary.com/growdigital/image/upload/w_260/v1555776615/fruittriangle-7758A2A3.jpg)

1. Productive
2. Sustainable 👈
3. Low maintenance

???

* Mineral accumulators & nitrogen fixers
* Wildlife predators for pests
* Permanent “living mulch” ground cover
* Trees, perennials & soil biota sequester carbon.
* Biodiversity encouraged
* Native plants **where possible*

# 1. Definition

![Comfrey leaves chopped around base of fruit tree](https://res.cloudinary.com/growdigital/image/upload/w_260/v1544220176/comfrey-mulch-41974058974.jpg)

1. Productive
2. Sustainable 
3. Low maintenance 👈

???

* Minimal weeding 
* No watering
* No digging
* No fertilisers or compost
